<div mat-dialog-content>
  <p>Write your message</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.push_message">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.push_message" (click)="sendMessage()" cdkFocusInitial>Ok</button>
</div>
