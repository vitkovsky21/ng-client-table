<form
  name="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidate
>
  <div
    style="
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <mat-card class="form-container" style="box-shadow: none">
      <mat-card-title
        style="display: flex; justify-content: center; align-items: center"
        >Login</mat-card-title
      >

      <div>
        <mat-form-field>
          <input
            matInput
            type="text"
            class="form-control"
            name="login"
            [(ngModel)]="form.login"
            required
            #login="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && login.errors }"
          />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input
          matInput
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
          />
        </mat-form-field>
      </div>

      <div style="display: flex; justify-content: center; align-items: center">
        <button type="submit" mat-raised-button color="primary">Login</button>
      </div>
    </mat-card>
  </div>
</form>
